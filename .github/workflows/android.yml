name: Build Android APK (Buildozer)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image that compiles APK
        run: |
          docker build -t estimatepro-android -f Dockerfile.android .

      - name: Run container to build APK
        run: |
          docker rm -f estimatepro-build || true
          docker run --name estimatepro-build estimatepro-android

      - name: Copy buildozer cache/logs out of container
        if: always()
        run: |
          rm -rf buildozer-cache || true
          docker cp estimatepro-build:/home/buildozer/.buildozer ./buildozer-cache || true

      - name: Copy APKs out of container
        run: |
          rm -rf bin
          docker cp estimatepro-build:/home/buildozer/app/bin ./bin

      - name: Clean up container
        if: always()
        run: docker rm -f estimatepro-build || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: EstimatePro-debug-apk
          path: bin/*.apk
          if-no-files-found: error

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-logs
          path: |
            buildozer-cache/android/platform/*/*/build*.txt
            buildozer-cache/.**/*.log
            buildozer-cache/**/error.log
          if-no-files-found: warn


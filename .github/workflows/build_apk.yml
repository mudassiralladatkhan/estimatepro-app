name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
      options: --user root
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up environment
      run: |
        apt-get update -y
        apt-get install -y python3-pip python3-dev build-essential zip unzip openjdk-11-jdk git wget
        mkdir -p /tmp
        chmod 777 /tmp
        chmod -R 777 .
    
    - name: Install Python dependencies
      run: |
        # Disable virtualenv and force system pip
        unset VIRTUAL_ENV
        export PIP_USER=0
        export PYTHONPATH=
        
        # Install required packages
        python3 -m pip install --upgrade pip
        python3 -m pip install --no-user appdirs colorama>=0.3.3 jinja2 sh>=1.10,<2.0 build toml packaging setuptools wheel
    
    - name: Build APK with Buildozer
      run: |
        # Run buildozer with debug output
        yes | buildozer -v android debug
      timeout-minutes: 60
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: estimatepro-apk
        path: bin/*.apk

